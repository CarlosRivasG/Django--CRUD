{%extends '../index_master.html' %}

{% block content %}
    <div class="right_col" role="main">
        
        <h1>Actualizar usuario #{{nombre}} </h1>
        
        <form action="" method="POST">
            
            {% csrf_token %} 

            <div class="form-group row">
                <label for="id" class="col-4 col-form-label">id</label> 
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-address-card"></i>
                        </div>   
                        
                        
                        <select id="id" name="id" >
                            {% for u in usuarios %}
                            <option value="{{u.id}}" {% if u.id == usuario.id %} selected {% endif %}> {{ u.id }} </option>
                            {% endfor %}
                        </select>
                        
                    </div>
                </div>
            </div>

            
            <div class="form-group row">
                
                <label for="nombre" class="col-4 col-form-label">Nombre</label> 
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-address-card"></i>
                        </div> 
                    <input id="nombre" name="nombre" placeholder="nombre" type="text" required="required" class="form-control" value = " {{ usuario.nombre}}  ">
                    </div>
                </div>
            </div>

                <div class="form-group row">
                    <label for="apellido" class="col-4 col-form-label">Apellido</label> 
                    <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                        </div> 
                        <input id="apellido" name="apellido" placeholder="rivas" type="text" required="required" class="form-control" value = " {{ usuario.apellido}}">
                    </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="correo" class="col-4 col-form-label">Correo</label> 
                    <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-paste"></i>
                        </div> 
                        <input id="correo" name="correo" type="text" required="required" class="form-control" value = " {{ usuario.correo}}">
                    </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="teléfono" class="col-4 col-form-label">Teléfono</label> 
                    <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                        </div> 
                        <input id="telefono" name="telefono" type="number" required="required" class="form-control" value = "{{ usuario.telefono}}">
                    </div>
                    </div>
                </div>

            <div class="form-group row">
                <label for="f_nacimiento" class="col-4 col-form-label">Fecha de nacimiento</label> 
                <div class="col-8">
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div> 
                    <input id="f_nacimiento" name="f_nacimiento" type="date" required="required" class="form-control" value = " {{ usuario.f_nacimiento}}">
                    </div>
                </div>
            </div> 

            <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="submit" type="submit" class="btn btn-warning "><i class="fa fa-user-plus"></i>   Actualizar</button>
                  <button name="back"  class="btn btn-primary" onclick="window.location.href='localhost:8000'"><i class="fa fa-arrow-left" aria-hidden="true" ></i>Volver</button>
                </div>
              </div>
            </form>
      


    </div>
{% endblock %}
